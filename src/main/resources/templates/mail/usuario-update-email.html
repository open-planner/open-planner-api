<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div th:replace="fragments/mail/general.xhtml :: header"></div>

  <main>
    <p>Sua conta teve seu endereço de e-mail alterado. Para confirmar a alteração, siga os passos clicando no link abaixo.</p>

    <ul style="list-style: none; padding-left: 0;">
      <li>
        <b>Nome</b>:
        <span th:text="${usuario.nome}"></span>
      </li>
      <li>
        <b>E-mail</b>:
        <span th:text="${usuario.emailAlterado}"></span>
      </li>
      <li>
        <b>Data de alteração</b>:
        <span th:text="${#temporals.format(usuario.updatedAt, 'dd/MM/yyyy')}"></span>
      </li>
      <li>
        <a th:href="@{${webAppBaseUrl} + ${webAppUpdateMailPath}}">Clique aqui para confirmar a alteração do e-mail</a>
      </li>
    </ul>
  </main>

  <div th:replace="fragments/mail/general.xhtml :: footer"></div>
</body>

</html>
